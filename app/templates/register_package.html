<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Parser</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="../../static/css/base.css">
    <link rel="stylesheet" href="../../static/css/sidenav.css">
    <link rel="stylesheet" href ="../../static/css/register_package.css">
    <link rel="stylesheet" href="../../static/css/toastr-alert.css">
    <script type="text/javascript" src="{{ url_for('static', filename='script/menu.js') }}"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    {% include 'navbar.html' %}
    {% if user_id %}
    {% include 'sidebar.html' %}
    {% endif %}
    <div class="container" id="packages-container">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.fonts.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        const user_id = "{{user_id}}";
        function generateRandomCode() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }
        function createPaymentModal(price) {
            const modalHtml = `
    <div class="modal fade" id="paymentModal" tabindex="-1" role="dialog" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentModalLabel">Thanh toán gói</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Số tiền thanh toán: <strong>${price} VND</strong></p>
                    <div class="form-group">
                        <label for="bankSelect">Chọn ngân hàng</label>
                        <select class="form-control" id="bankSelect">
                            <option value="">Chọn ngân hàng</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    
                    <button type="button" class="btn btn-primary" id="generateQRBtn">Tạo QR</button>
                </div>
            </div>
        </div>
    </div>
    `;
// <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
            if (!document.getElementById('paymentModal')) {
                const modalContainer = document.createElement('div');
                modalContainer.innerHTML = modalHtml;
                document.body.appendChild(modalContainer);
            }
        }

        function populateBankOptions() {
            fetch('/get_all_info_payment')
                .then(response => response.json())
                .then(banks => {
                    const bankSelect = document.getElementById('bankSelect');
                    bankSelect.innerHTML = '<option value="">Chọn ngân hàng</option>';

                    banks.forEach(bank => {
                        const option = document.createElement('option');
                        option.value = JSON.stringify(bank);
                        option.textContent = `${bank.bank} - ${bank.bank_account_number}`;
                        bankSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error fetching bank options:', error);
                    toastr.error('Không thể tải danh sách ngân hàng');
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const packagesContainer = document.getElementById('packages-container');


            function createQRModal(qrCodeData) {
                const modalHtml = `
        <div class="modal fade" id="qrCodeModal" tabindex="-1" role="dialog" aria-labelledby="qrCodeModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="qrCodeModalLabel">Mã QR Thanh Toán</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-center">
                        <div id="qrCodeContainer"></div>
                        <p class="mt-3">Vui lòng quét mã QR để thanh toán</p>
                    </div>
                </div>
            </div>
        </div>
        `;

                if (!document.getElementById('qrCodeModal')) {
                    const modalContainer = document.createElement('div');
                    modalContainer.innerHTML = modalHtml;
                    document.body.appendChild(modalContainer);
                }

                const qrContainer = document.getElementById('qrCodeContainer');
                qrContainer.innerHTML = '';
                const qrCode = qrcode(0, 'M');
                qrCode.addData(qrCodeData);
                qrCode.make();
                qrContainer.innerHTML = qrCode.createImgTag(5);
                $('#paymentModal').modal('hide');
                $('#qrCodeModal').modal('show');
            }
            fetch('/get_all_package')
                .then(response => response.json())
                .then(packages => {
                    packages.forEach(pkg => {
                        const card = document.createElement('div');
                        card.classList.add('card');
                        card.innerHTML = `
                    <h2>${pkg.name_package}</h2>
                    <div class="price">${pkg.price.toLocaleString()} <span style="font-size: 0.8rem;">/ gói</span></div>
                    <button class="btn" data-id="${pkg.id}" data-price="${pkg.price.toLocaleString()}">Đăng ký</button>
                `;
                        packagesContainer.appendChild(card);
                    });

                    packagesContainer.addEventListener('click', event => {
                        const btn = event.target.closest('.btn');
                        if (btn) {
                            const packageId = btn.getAttribute('data-id');
                            const price = btn.getAttribute('data-price');

                            const info = generateRandomCode();

                            createPaymentModal(price);
                            $('#paymentModal').modal('show');
                            populateBankOptions();

                            const generateQRBtn = document.getElementById('generateQRBtn');
                            generateQRBtn.onclick = () => {
                                const bankSelect = document.getElementById('bankSelect');
                                const selectedBank = JSON.parse(bankSelect.value);

                                if (!selectedBank) {
                                    toastr.error('Vui lòng chọn ngân hàng');
                                    return;
                                }

                                const paymentUrl = `https://api.quanlybanhang.store/qrpay/?account=${selectedBank.bank_account_number}&amount=${price}&info=${info}&bank=${selectedBank.bank}`;

                                fetch(paymentUrl)
                                    .then(response => response.text())
                                    .then(qrCodeData => {
                                        createQRModal(qrCodeData);
                                        toastr.info('Đã tạo mã QR thanh toán, quý khách thực hiện thanh toán theo đúng nội dung chuyển khoản và chờ phía kế toán kiểm tra giao dịch');

                                        return fetch('/select_subscription', {
                                            method: 'POST',
                                            headers: {
                                                'Content-Type': 'application/json'
                                            },
                                            body: JSON.stringify({
                                                package_id: packageId,
                                                info: info
                                            })
                                        });
                                    })
                                    .then(response => response.json())
                                    .then(data => {
                                        if (data.message) {
                                            console.log(data.message);
                                        } else {
                                            toastr.error(data.error || "Đăng ký thất bại");
                                        }
                                    })
                                    .catch(error => {
                                        console.error('Error:', error);
                                        toastr.error("Đăng ký thất bại");
                                    });
                            };
                        }
                    });
                })
                .catch(error => {
                    console.error('Error fetching packages:', error);
                    toastr.error('Không thể tải danh sách gói');
                });
        });

    </script>

</body>

</html>
