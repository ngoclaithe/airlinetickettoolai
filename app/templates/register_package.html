<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Parser</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="../../static/css/account.css">
    <link rel="stylesheet" href="../../static/css/base.css">
    <link rel="stylesheet" href="../../static/css/sidenav.css">
    <link rel="stylesheet" href="../../static/css/toastr-alert.css">
    <script type="text/javascript" src="{{ url_for('static', filename='script/menu.js') }}"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
        }

        .card {
            width: 300px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 10px;
            box-shadow: 6px 6px 12px #d9d9d9, -6px -6px 12px #ffffff;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 12px 12px 24px #d1d1d1, -12px -12px 24px #ffffff;
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
        }

        .price {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background: #0056b3;
            transform: scale(1.1);
        }

        .btn:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}
    {% if user_id %}
    {% include 'sidebar.html' %}
    {% endif %}
    <div class="container">
        <div class="card">
            <h2>Đăng ký gói tuần</h2>
            <div class="price">50,000 <span style="font-size: 0.8rem;">/ tuần</span></div>
            <button class="btn">Đăng ký</button>
        </div>
        <div class="card">
            <h2>Đăng ký gói tháng</h2>
            <div class="price">150,000 <span style="font-size: 0.8rem;">/ tháng</span></div>
            <button class="btn">Đăng ký</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.fonts.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        const user_id = "{{user_id}}";
    </script>

</body>

</html>
