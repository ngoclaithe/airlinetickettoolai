<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Parser</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="../../static/css/account.css">
    <link rel="stylesheet" href="../../static/css/base.css">
    <link rel="stylesheet" href="../../static/css/sidenav.css">
    <link rel="stylesheet" href="../../static/css/toastr-alert.css">
    <script type="text/javascript" src="{{ url_for('static', filename='script/menu.js') }}"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .text-conversion-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa;
        }

        .text-conversion-container h2 {
            color: #007bff;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .text-conversion-container textarea {
            min-height: 200px;
            resize: vertical;
            border: 2px solid #ced4da;
            transition: border-color 0.3s ease;
        }

        .text-conversion-container textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .btn-custom {
            flex: 1;
            margin: 0 0.25rem;
            padding: 10px;
            font-size: 0.9rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #resultnumberToTextData {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}
    {% if user_id %}
    {% include 'sidebar.html' %}
    {% endif %}
    <div class="container">
        <div class="text-conversion-container">
            <h2>Chuyển đổi Văn Bản</h2>
            <form id="myFormNumber" onsubmit="updateNumberToTextData(event)">
                <div class="form-group">
                    <textarea name="dataNumberToText" id="numberToTextData" class="form-control"
                        placeholder="Nhập văn bản tại đây..."></textarea>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-primary btn-custom" onclick="convertText('uppercase')">
                        <i class="fas fa-arrow-up"></i> Chữ hoa
                    </button>
                    <button type="button" class="btn btn-success btn-custom" onclick="convertText('lowercase')">
                        <i class="fas fa-arrow-down"></i> Chữ thường
                    </button>
                    <button type="button" class="btn btn-info btn-custom" onclick="convertText('titlecase')">
                        <i class="fas fa-heading"></i> Viết hoa từng từ
                    </button>
                    <button type="button" class="btn btn-warning btn-custom" onclick="convertText('swapcase')">
                        <i class="fas fa-exchange-alt"></i> Chuyển đổi hoa/thường
                    </button>
                </div>
            </form>
            <div>
                <textarea name="data" id="resultnumberToTextData" class="form-control" readonly
                    placeholder="Kết quả chuyển đổi sẽ hiển thị ở đây"></textarea>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.fonts.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        const user_id = "{{user_id}}";
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "preventDuplicates": true,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };

        function convertText(type) {
            const inputText = document.getElementById('numberToTextData').value;
            let result = '';

            switch (type) {
                case 'uppercase':
                    result = inputText.toUpperCase();
                    break;
                case 'lowercase':
                    result = inputText.toLowerCase();
                    break;
                case 'titlecase':
                    result = inputText.replace(/\b\w/g, l => l.toUpperCase());
                    break;
                case 'swapcase':
                    result = inputText.split('').map(char =>
                        char === char.toUpperCase()
                            ? char.toLowerCase()
                            : char.toUpperCase()
                    ).join('');
                    break;
            }

            document.getElementById('resultnumberToTextData').value = result;
        }

        function convertText(type) {
            const inputText = document.getElementById('numberToTextData').value;
            const formData = new FormData();
            formData.append('dataNumberToText', inputText);
            formData.append('conversion_type', type);

            fetch('/convert_text', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.result) {
                        document.getElementById('resultnumberToTextData').value = data.result;
                        toastr.success('Chuyển đổi thành công!', 'Thành công');
                    } else if (data.error) {
                        toastr.error(data.error, 'Lỗi');
                    }
                })
                .catch(error => {
                    toastr.error('Có lỗi xảy ra khi xử lý yêu cầu', 'Lỗi');
                    console.error('Error:', error);
                });
        }
    </script>

</body>

</html>
