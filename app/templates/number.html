<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Parser</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="../../static/css/account.css">
    <link rel="stylesheet" href="../../static/css/base.css">
    <link rel="stylesheet" href="../../static/css/sidenav.css">
    <link rel="stylesheet" href="../../static/css/toastr-alert.css">
    <script type="text/javascript" src="{{ url_for('static', filename='script/menu.js') }}"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            margin-top: 20px;
        }
        .form-container .form-group label {
            font-weight: bold;
        }
        .form-container textarea, .form-container input {
            border-radius: 5px;
            border: 1px solid #ced4da;
            box-shadow: none;
            padding: 10px;
        }
        .form-container textarea {
            min-height: 120px;
            resize: vertical;
        }
        .form-container input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .container .left-side, .container .right-side {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}
    {% if user_id %}
    {% include 'sidebar.html' %}
    {% endif %}
    <div class="container">
        <!-- Left Side: Number to Text Form -->
        <div class="left-side form-container">
            <h2 class="text-center">Chuyển số sang chữ</h2>
            <form id="myFormNumber" onsubmit="updateNumberToTextData(event)">
                <div class="form-group">
                    <textarea name="dataNumberToText" id="numberToTextData" class="form-control" placeholder="Nhập số ...."></textarea>
                </div>
                <div class="form-group text-center">
                    <input type="submit" value="Thực hiện" class="btn btn-primary">
                </div>
            </form>
            <div>
                <textarea name="data" id="resultnumberToTextData" class="form-control" readonly></textarea>
            </div>
        </div>

        <!-- Right Side: VAT Calculation Form -->
        <div class="right-side form-container">
            <h2 class="text-center">Tính VAT</h2>
            <form id="myFormVAT" onsubmit="updateVATData(event)">
                <div class="form-group">
                    <label for="numberVAT">Số tiền</label>
                    <input type="text" id="numberVAT" name="numberVAT" class="form-control">
                </div>
                <div class="form-group">
                    <label for="%VAT">% VAT</label>
                    <input type="text" id="%VAT" name="%VAT" class="form-control">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input type="radio" id="VATxuoi" name="VATType" value="VATxuoi" class="form-check-input">
                        <label for="VATxuoi" class="form-check-label">Tính VAT xuôi</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="VATnguoc" name="VATType" value="VATnguoc" class="form-check-input">
                        <label for="VATnguoc" class="form-check-label">Tính VAT ngược</label>
                    </div>
                </div>
                <div class="form-group text-center">
                    <input type="submit" value="Thực hiện" class="btn btn-primary">
                </div>
            </form>
            <div>
                <textarea name="data" id="resultVATData" class="form-control" readonly></textarea>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.fonts.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        const user_id = "{{user_id}}";
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "preventDuplicates": true,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };

        async function updateNumberToTextData(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById('myFormNumber'));
            const response = await fetch('/numbertotext', {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById('resultnumberToTextData').innerText = data.result + ' đồng';
            } else {
                const errorData = await response.json();
                toastr.error(errorData.error || 'Có lỗi xảy ra', 'Lỗi');
            }
        }

        async function updateVATData(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById('myFormVAT'));
            const response = await fetch('/cacul_VAT', {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById('resultVATData').innerText = data.result;
            } else {
                const errorData = await response.json();
                toastr.error(errorData.error || 'Có lỗi xảy ra', 'Lỗi');
            }
        }
    </script>

</body>

</html>
