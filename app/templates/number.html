<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Parser</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="../../static/css/account.css">
    <link rel="stylesheet" href="../../static/css/base.css">
    <link rel="stylesheet" href="../../static/css/sidenav.css">
    <link rel="stylesheet" href="../../static/css/toastr-alert.css">
    <script type="text/javascript" src="{{ url_for('static', filename='script/menu.js') }}"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            margin-top: 30px;
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
    
        .form-container:hover {
            transform: translateY(-5px);
        }
    
        .form-container h2 {
            color: #007bff;
            margin-bottom: 25px;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
        }
    
        .form-container h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 50px;
            height: 3px;
            background-color: #007bff;
            transform: translateX(-50%);
        }
    
        .form-container textarea {
            min-height: 150px;
            resize: vertical;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
    
        .form-container textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }
    
        .form-container textarea:hover {
            border-color: #6c757d;
        }
    
        .form-container input[type="text"] {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
    
        .form-container input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }
    
        .form-container input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
        }
    
        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 86, 179, 0.4);
        }
    
        .form-container input[type="submit"]:active {
            transform: translateY(-1px);
            box-shadow: 0 2px 4px rgba(0, 86, 179, 0.3);
        }
    
        .form-check {
            margin-bottom: 10px;
        }
    
        .form-check-input:checked {
            background-color: #007bff;
            border-color: #007bff;
        }
    
        .container {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
    
        .container .left-side, .container .right-side {
            flex: 1;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 25px;
            transition: all 0.3s ease;
        }
    
        .container .left-side:hover, .container .right-side:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}
    {% if user_id %}
    {% include 'sidebar.html' %}
    {% endif %}
    <div class="container">
        <div class="left-side form-container">
            <h2 class="text-center">Chuyển số sang chữ</h2>
            <form id="myFormNumber" onsubmit="updateNumberToTextData(event)">
                <div class="form-group">
                    <textarea name="dataNumberToText" id="numberToTextData" class="form-control" placeholder="Nhập số ...."></textarea>
                </div>
                <div class="form-group text-center">
                    <input type="submit" value="Thực hiện" class="btn btn-primary">
                </div>
            </form>
            <div>
                <textarea name="data" id="resultnumberToTextData" class="form-control" readonly></textarea>
            </div>
        </div>

        <div class="right-side form-container">
            <h2 class="text-center">Tính VAT</h2>
            <form id="myFormVAT" onsubmit="updateVATData(event)">
                <div class="form-group">
                    <label for="numberVAT">Số tiền</label>
                    <input type="text" id="numberVAT" name="numberVAT" class="form-control">
                </div>
                <div class="form-group">
                    <label for="%VAT">% VAT</label>
                    <input type="text" id="%VAT" name="%VAT" class="form-control">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input type="radio" id="VATxuoi" name="VATType" value="VATxuoi" class="form-check-input">
                        <label for="VATxuoi" class="form-check-label">Tính VAT xuôi</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="VATnguoc" name="VATType" value="VATnguoc" class="form-check-input">
                        <label for="VATnguoc" class="form-check-label">Tính VAT ngược</label>
                    </div>
                </div>
                <div class="form-group text-center">
                    <input type="submit" value="Thực hiện" class="btn btn-primary">
                </div>
            </form>
            <div>
                <textarea name="data" id="resultVATData" class="form-control" readonly></textarea>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.fonts.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        const user_id = "{{user_id}}";
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "preventDuplicates": true,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };

        async function updateNumberToTextData(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById('myFormNumber'));
            const response = await fetch('/numbertotext', {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById('resultnumberToTextData').innerText = data.result + ' đồng';
            } else {
                const errorData = await response.json();
                toastr.error(errorData.error || 'Có lỗi xảy ra', 'Lỗi');
            }
        }

        async function updateVATData(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById('myFormVAT'));
            const response = await fetch('/cacul_VAT', {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById('resultVATData').innerText = data.result;
            } else {
                const errorData = await response.json();
                toastr.error(errorData.error || 'Có lỗi xảy ra', 'Lỗi');
            }
        }
    </script>

</body>

</html>
