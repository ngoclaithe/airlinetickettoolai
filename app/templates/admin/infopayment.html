<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Thanh Toán</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../../static/css/overview.css">
    <link rel="stylesheet" href="../../static/css/noti.css">
    <link rel="stylesheet" href="../../static/css/base.css">
    <style>
        .row-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .table-responsive {
            margin-top: 20px;
        }
        .action-btn {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/admin/infopayment">Thông Tin Thanh Toán</a>
            <a class="nav-item nav-link" href="/admin/infopackage">Thông Tin Gói</a>
            <a class="nav-item nav-link" href="/admin/subscription">Thông Tin Đăng ký Gói</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row row-card">
            <main class="col-md-12">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Thông Tin Thanh Toán</h1>
                    <button class="btn btn-primary" data-toggle="modal" data-target="#addPaymentModal">
                        <i class="fas fa-plus"></i> Thêm Thông Tin Thanh Toán
                    </button>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-sm" id="paymentInfoTable">
                        <thead>
                            <tr>
                                <th>Số Tài Khoản Ngân Hàng</th>
                                <th>Tên Tài Khoản Ngân Hàng</th>
                                <th>Ngân Hàng</th>
                                <th>Thao Tác</th>
                            </tr>
                        </thead>
                        <tbody id="paymentInfoBody">
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    <div class="modal fade" id="addPaymentModal" tabindex="-1" role="dialog" aria-labelledby="addPaymentModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPaymentModalLabel">Thêm Thông Tin Thanh Toán</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addPaymentForm">
                        <div class="form-group">
                            <label for="bankAccountNumber">Số Tài Khoản Ngân Hàng</label>
                            <input type="text" class="form-control" id="bankAccountNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="bankAccountName">Tên Tài Khoản Ngân Hàng</label>
                            <input type="text" class="form-control" id="bankAccountName" required>
                        </div>
                        <div class="form-group">
                            <label for="bank">Ngân Hàng</label>
                            <input type="text" class="form-control" id="bank" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="savePaymentInfo">Lưu Thông Tin</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function fetchPaymentInfo() {
            fetch('/get_all_info_payment')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('paymentInfoBody');
                    tableBody.innerHTML = '';

                    data.forEach(payment => {
                        const row = `
                            <tr>
                                <td>${payment.bank_account_number}</td>
                                <td>${payment.bank_account_name}</td>
                                <td>${payment.bank}</td>
                                <td>
                                    <button class="btn btn-sm btn-danger delete-payment" data-account-number="${payment.bank_account_number}">
                                        <i class="fas fa-trash"></i> Xóa
                                    </button>
                                </td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });

                    document.querySelectorAll('.delete-payment').forEach(button => {
                        button.addEventListener('click', function () {
                            const accountNumber = this.getAttribute('data-account-number');
                            deletePaymentInfo(accountNumber);
                        });
                    });
                })
                .catch(error => {
                    console.error('Lỗi tải thông tin thanh toán:', error);
                    alert('Không thể tải thông tin thanh toán');
                });
        }

        document.getElementById('savePaymentInfo').addEventListener('click', function () {
            const bankAccountNumber = document.getElementById('bankAccountNumber').value;
            const bankAccountName = document.getElementById('bankAccountName').value;
            const bank = document.getElementById('bank').value;

            fetch('/add_info_payment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    bank_account_number: bankAccountNumber,
                    bank_account_name: bankAccountName,
                    bank: bank
                })
            })
                .then(response => response.json())
                .then(data => {
                    alert('Đã thêm thông tin thanh toán thành công');
                    $('#addPaymentModal').modal('hide');
                    fetchPaymentInfo();
                })
                .catch(error => {
                    console.error('Lỗi thêm thông tin thanh toán:', error);
                    alert('Không thể thêm thông tin thanh toán');
                });
        });

        function deletePaymentInfo(accountNumber) {
            if (confirm(`Bạn có chắc muốn xóa thông tin thanh toán cho số tài khoản ${accountNumber}?`)) {
                fetch('/delete_info_payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        bank_account_number: accountNumber
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        alert('Đã xóa thông tin thanh toán thành công');
                        fetchPaymentInfo();
                    })
                    .catch(error => {
                        console.error('Lỗi xóa thông tin thanh toán:', error);
                        alert('Không thể xóa thông tin thanh toán');
                    });
            }
        }

        document.addEventListener('DOMContentLoaded', fetchPaymentInfo);
    </script>
</body>
</html>
