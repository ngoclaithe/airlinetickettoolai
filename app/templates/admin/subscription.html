<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../../static/css/overview.css">
    <link rel="stylesheet" href="../../static/css/noti.css">
    <link rel="stylesheet" href="../../static/css/base.css">
    <style>
        .row-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .table-responsive {
            margin-top: 20px;
        }

        .action-btn {
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/admin/infopayment">Thông Tin Thanh Toán</a>
            <a class="nav-item nav-link" href="/admin/infopackage">Thông Tin Gói</a>
            <a class="nav-item nav-link active" href="/admin/subscription">Thông Tin Đăng ký Gói</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row row-card">
            <main class="col-md-12">
                <h2>Subscription Information</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-sm" id="subscriptionTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>User ID</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Status</th>
                                <th>Code Payment</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="subscriptionBody"></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function formatDate(dateString) {
            const date = new Date(dateString);
            const formattedDate = date.toISOString().split('T')[0];
            return formattedDate;
        }
        function fetchSubscriptions() {
            fetch('/get_all_subscription')
                .then(response => response.json())
                .then(data => {
                    const subscriptionBody = document.getElementById('subscriptionBody');
                    subscriptionBody.innerHTML = '';
                    data.forEach(sub => {
                        const startDate = formatDate(sub.start_date);
                        const endDate = formatDate(sub.end_date);
                        const row = `
                            <tr>
                                <td>${sub.id}</td>
                                <td>${sub.user_id}</td>
                                <td>${startDate}</td>
                                <td>${endDate}</td>
                                <td>${sub.status}</td>
                                <td>${sub.code_paymment}</td>
                                <td>
                                    <button class="btn btn-success btn-sm action-btn accept-subscription" data-code="${sub.code_paymment}">Accept</button>
                                </td>
                            </tr>`;
                        subscriptionBody.innerHTML += row;
                    });

                    document.querySelectorAll('.accept-subscription').forEach(button => {
                        button.addEventListener('click', function () {
                            const code_paymment = this.getAttribute('data-code');

                            fetch('/accept_subscription', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ code_paymment }),
                            })
                                .then(response => response.json())
                                .then(data => alert('Subscription accepted successfully!'))
                                .catch(error => console.error(error));
                        });
                    });
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchSubscriptions();
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
</body>

</html>
