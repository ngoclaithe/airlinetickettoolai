<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Gói</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../../static/css/overview.css">
    <link rel="stylesheet" href="../../static/css/noti.css">
    <link rel="stylesheet" href="../../static/css/base.css">
    <style>
        .row-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .table-responsive {
            margin-top: 20px;
        }
        .action-btn {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/admin/infopayment">Thông Tin Thanh Toán</a>
            <a class="nav-item nav-link active" href="/admin/infopackage">Thông Tin Gói</a>
            <a class="nav-item nav-link" href="/admin/subscription">Thông Tin Đăng ký Gói</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row row-card">
            <main class="col-md-12">
                <h2>Thông Tin Gói</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-sm" id="packageTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên Gói</th>
                                <th>Giá</th>
                                <th>Thao Tác</th>
                            </tr>
                        </thead>
                        <tbody id="packageBody"></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function fetchPackages() {
            fetch('/get_all_package')
                .then(response => response.json())
                .then(data => {
                    const packageBody = document.getElementById('packageBody');
                    packageBody.innerHTML = '';
                    data.forEach(pkg => {
                        const row = `
                            <tr>
                                <td>${pkg.id}</td>
                                <td>${pkg.name_package}</td>
                                <td><input type="number" value="${pkg.price}" class="form-control package-price" data-id="${pkg.id}" /></td>
                                <td>
                                    <button class="btn btn-primary btn-sm action-btn update-package" data-id="${pkg.id}">Cập Nhật Giá</button>
                                </td>
                            </tr>`;
                        packageBody.innerHTML += row;
                    });

                    document.querySelectorAll('.update-package').forEach(button => {
                        button.addEventListener('click', function () {
                            const id = this.getAttribute('data-id');
                            const priceInput = document.querySelector(`input.package-price[data-id="${id}"]`);
                            const price = priceInput.value;

                            fetch('/update_package', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ id, price }),
                            })
                                .then(response => response.json())
                                .then(data => alert('Cập nhật giá thành công!'))
                                .catch(error => console.error(error));
                        });
                    });
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchPackages();
        });
    </script>
</body>
</html>
